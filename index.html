<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        img {
            width: 300px;
            height: 100px;
            /* max-width: 100%; */ /* 반응형 유지하려면 주석 해제 */
            /* height: auto; */ /* 비율 유지하려면 주석 해제 */
            margin: 20px 0;
            border: 3px solid #ffffff;
            object-fit: cover; /* 이미지 비율 유지하며 잘림 */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .quote {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }
        .quiz-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 25px;
            cursor: pointer;      
            font-weight: bold;      
        }
        .quiz-button:hover {
            background-color: #45a049;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 이미지 추가 -->
        <img src="./123.webp" alt="환경 이미지">

        <!-- 글귀 추가 -->
        <p class="quote">"환경을 사랑하는 부스운영"</p>

        <!-- 퀴즈 풀기 버튼 -->
        <a href="./quiz.html">
            <button class="quiz-button">퀴즈 풀기</button>
        </a>
    </div>
</body>
</html>
